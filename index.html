<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interview Test</title>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="main-title">Products</h1>
      <form id="product-form" onsubmit="insertRow(event)">
        <div class="product-form-input-group">
          <div class="form-group">
            <label for="product">Product: </label>
            <input type="text" name="product" id="product" required />
          </div>
          <div class="form-group">
            <label for="price">Price: </label>
            <input type="number" name="price" id="price" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="iva">IVA: </label>
            <input type="number" name="iva" id="iva" />
          </div>
        </div>
        <input type="submit" value="Add Product" />
      </form>
      <table id="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Price</th>
            <th>IVA</th>
            <th>Total</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>468</td>
            <td>Monitor</td>
            <td>$100.00</td>
            <td>21%</td>
            <td>$121.00</td>
            <td>12/13/2022</td>
            <td>
              <button class="btn btn-delete" onclick="deleteRow(event)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div style="margin-top: 100px; text-align: center">
        <h3>Expected Result:</h3>
        <img src="./example.jpg" width="600" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
